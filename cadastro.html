<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Bairro Express</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Crie sua conta</h1>
        <h5>Cadastro</h5>
        <img src="img/logo.png" alt="Logo" width="80">
        <form id="registerForm">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>
            
            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" placeholder="Confirmar senha" required>
            
            <div class="links">
                <a href="index.html">Já tem uma conta? Faça login</a>
            </div>
            <button type="submit" class="btn-login">Cadastrar</button>
        </form>
    </div>

    <script src="Js/auth.js"></script>
</body>
</html>
